<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Netflix/login</title>
</head>

<body class="bg-danger">


    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-dark mt-4 p-4 border-2">
                    <form action="" method="" class="row g-3">
                        <a id="search_link" href="./home.html"></a>
                        <h4 class="text-danger">Welcome Back</h4>
                        <div class="col-12">
                            <label class="text-light">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label class="text-light">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-light" for="rememberMe"> Remember me</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-danger float-end" onclick="getInfo()">Login</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0 text-light">Have not account yet? <a class="text-danger" href="#">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/login.js"></script>
</body>

</html>
